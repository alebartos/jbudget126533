plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClass = 'it.unicam.cs.mpgc.jbudget126533.App'
    mainModule = 'it.unicam.cs.mpgc.jbudget126533'
}

javafx {
    version = "22.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

java {
    modularity.inferModulePath = true
}

run {
    standardInput = System.in
    jvmArgs = [
            '--module-path', classpath.asPath,
            '--add-modules', 'javafx.controls,javafx.fxml',
            '--add-opens', 'it.unicam.cs.mpgc.jbudget126533/it.unicam.cs.mpgc.jbudget126533.controller=javafx.fxml',
            '--add-opens', 'it.unicam.cs.mpgc.jbudget126533/it.unicam.cs.mpgc.jbudget126533.model=com.google.gson'
    ]
}

test {
    useJUnitPlatform()
}

sourceSets {
    main {
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}